    </div>
    <script href = "../main.js">
        const { ipcRenderer } = require('electron');
        const ul = document.getElementById('crat-list');
        document.addEventListener('click', (event) => {
        if (event.target.classList.contains('frames-button')) {
            const button = event.target;
            const item = button.value;
            ipcRenderer.send('item:add', item);
            ipcRenderer.on('item:add', (event, item) => {
            const li = document.createElement('li');
            const itemData = document.createTextNode(item);
            li.appendChild(itemData);
            ul.appendChild(li);
            });
        }
        });

    </script>

</body>
