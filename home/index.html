<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student or faculty</title>
    <link rel="stylesheet" href="index-style.css">
    <script src = "../renderer.js"></script>
</head>
<body>
    <!--logo image-->
    <div class="top-panel ciet-logo">
        <img class = "logo" src="../images/ciet-logo.png" alt="faculty">
    </div>
    <!--texts-->
    <div class="top-panel labels">
        <p class="canteen"><b>CIET Canteen</b></p>
        <!--<p class="login-label"><b>Login to continue</b></p>-->
    </div>
    <div class="main-frame">
        <div class="button-frame">
            <!-- student button-->
            <div class="pic student-frame">
                <a href="../student/student login/student-login.html"><button class="student-button" id = "student-button"><img class="student-button image" src="../images/student.png" alt="student"></button></a>
            </div>
            <!--faculty button-->
            <div class="pic faculty-frame">
                <a href="../faculty/faculty login/faculty-login.html"><button class="faculty-button"><img class="faculty-button image" src="../images/faculty.png" alt="faculty"></button></a>
            </div>
        </div>
        <div class="naming">
            <p class="student-name" >Student</p>
            <p class="faculty-name">Faculty</p>
        </div>
    </div>
    
    <div class="admin">
        <a href="../admin/admin login/admin-login.html"><button class="admin-button">Admin</button></a>
    </div>
</body>
</html>
